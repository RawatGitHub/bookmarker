<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookmarker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.min.css">	
    <link href="style.css" rel="stylesheet">
</head>
<body onload="fetchBookmarks()">
    <div class="container">
        <div class="jumbotron other">
            <h3 class="text-center mb-5">Bookmark your favorite Sites</h3>
            <form id="myForm">
                <div class="form-group">
                    <label for="siteName">Site:</label>
                    <input type="text" class="form-control" id="siteName" placeholder="Site Name" required>
                </div>
                <div class="form-group">
                    <label for="siteURL">URL:</label>
                    <input type="text" class="form-control" id="siteURL" placeholder="Site URL" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary mt-5">Bookmark</button>
                </div>
            </form>
        </div>
        <div class="row marketing">
            <div class="col-lg-12">
                <div id="bookmarksResult">

                </div>


                
            </div>
        </div>

        <footer class="footer">
            <p>&copy; Bookmarker, Company 2020</p>
        </footer>

    </div> <!-- /container -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/js/bootstrap.min.js"></script> 
    <script src="main.js"></script>
</body>
</html>
